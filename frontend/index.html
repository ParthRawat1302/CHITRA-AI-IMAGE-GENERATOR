<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHITRA | AI IMAGE GENERATOR</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:,">
    <link rel="icon" href="images/favicon.jpeg" type="image/x-icon">
</head>

<body>
    <section class="image-generator">
        <div class="content">
            <h1>CHITRA-AI Image Generator</h1>
            <p>Convert your text into an image within a second using this AI Image Generator Tool.</p>
            <form action="#" class="generate-form">
            <input type="text" id="promptInput" class="prompt-input" placeholder="Describe What You Want" required>
                <div class="controls">
                    <select id="imageCount" class="img-quantity">
                        <option value="1">Image 1</option>
                        <option value="2">Image 2</option>
                        <option value="3">Image 3</option>
                        <option value="4" selected>Image 4</option>
                    </select>
                    <button type ="submit" id="generateButton" class="generate-btn">Generate</button>


                </div>
            </form>
        </div>
    </section>
    <section class ="image-gallery ">
        <div class="img-card">
            <img src="images/img-1.jpg" alt="Image 1">
        </div>
        
        <div class="img-card">
            <img src="images/img-2.jpg" alt="Image 2">
        </div>

        <div class="img-card">
            <img src="images/img-3.jpg" alt="Image 3">
        </div>

        <div class="img-card">
            <img src="images/img-4.jpg" alt="Image 4">
        </div>

        <div class="img-card">
            <img src="images/img-5.jpg" alt="Image 5">
        </div>

        <div class="img-card">
            <img src="images/img-6.jpg" alt="Image 6">
        </div>

        <div class="img-card">
            <img src="images/img-7.jpg" alt="Image 7">
        </div>

        <div class="img-card">
            <img src="images/img-8.jpeg" alt="Image 8">
        </div>

    </section>
    <script src="navbar_script.js" defer></script>
    <script src="index.js" defer></script>
</body>

</html>
