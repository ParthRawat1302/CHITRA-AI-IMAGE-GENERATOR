<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | AI IMAGE GENERATOR</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon.jpeg" type="image/x-icon">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <div class="contact-container">
        <h1>Contact Us</h1>
        <p>If you have any questions, feedback, or need support, feel free to reach out to us.</p>

        <form id="contactForm">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <div class="g-recaptcha" data-sitekey="6LenOwUrAAAAAG4lvlJ1uK9L0gOPdP6w3WfJdFhI"></div>
            <button type="submit" id="sendButton">Send Message</button>
        </form>
        <!-- Go to Messages button -->
<div class="message-button-container">
    <a href="message.html" class="message-page-link">Previously Contact Messages</a>
</div>


        <div id="responseMessage"></div>
    </div>
    <script src="contact_script.js" defer></script>
    <script src="navbar_script.js" defer></script>
</body>
</html>
